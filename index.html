<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <div class="header wrapper">
    <img class="header__img" src="./eisenhower-matrix.jpg">
    <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="wrapper">
    <div class="section">
      <label class="section__title section__title_new" for="new-task">Add Item</label>
      <div class="task_new section__add-task">
        <input class="task__input task__input_new" type="text">
        <button class="button task__button-add">Add</button>
      </div>
    </div>
    <h3 class="section__title">Todo</h3>
    <ul class="task-list task-list__incompleted">
      <li class="task">
        <input class="task__checkbox" type="checkbox">
        <label class="task__label">Pay Bills</label>
        <input class="task__input" type="text" class="task">
        <button class="button button__edit">Edit</button>
        <button class="button button__delete">
          <img class="button__delete-img" src="./remove.svg">
        </button>
      </li>
      <li class="task task_editing">
        <input class="task__checkbox" type="checkbox">
        <label class="task__label">Go Shopping</label>
        <input class="task__input" type="text" value="go shopping" class="task">
        <button class="button button__edit">Save</button>
        <button class="button button__delete">
          <img class="button__delete-img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="section__title">Completed</h3>
    <ul class="task-list task-list__completed">
      <li class="task">
        <input class="task__checkbox" type="checkbox" checked>
        <label class="task__label">See the Doctor</label>
        <input class="task__input" type="text" class="task">
        <button class="button button__edit">Edit</button>
        <button class="button button__delete">
          <img class="button__delete-img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
